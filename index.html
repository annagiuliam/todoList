<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-do List</title>
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div class="header">
                <h2>Filters</h2>
            </div>
            <div id="list-container">
                
                <ul id="tasks-list">
                    <li class="task-li" id="all">All</li>
                    <li class="task-li" id="high-prio">High Priority</li>
                    <li class="task-li" id="completed">Completed</li>
                    <br>
                    
                    
                </ul>
            </div>
        </div>

        <div id="container">
            <div class="header">
                <h2>This is the right side container</h2>
            </div>
            <div id="new-task-input"> 
                <form action="#" name="task-form">     
                    <div id="new-task-field">
                        <input type="text" placeholder="Add Task Title" id="task-title-input">
                        <span class="error" aria-live="polite"></span>            
                        <!-- <button type="button" value="submit" id="form-submit">Submit</button> -->
                        
                    </div>                     
                    <div id="new-task-options">
                        <input  type="date" min="2020-10-27" class="input-date" id="date-input">
                        <input type="text" placeholder="Add category" id="category-input"> 
                        Priority:  <select class="input" id="priority-select"> 
                            <option value="Default" selected="true">Default</option>
                            <!-- <option value="Low">Low</option>
                            <option value="Medium">Medium</option> -->
                            <option value="High">High</option>
                        </select>
                        
                    </div>  
                    <div id="description-field">
                        <textarea class="textarea" rows="6" placeholder="Add a description"></textarea>
                    </div> 
                    
                    <div id="new-task-btns">
                        <button type="submit" id="submit-task-btn">
                            <i class="fa fa-check"></i>
                        </button>
                        
                        <button type="reset" id="reset-btn">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>                
                
            </div>
            <div id="collective-btns">
                <button type="button" class="coll-btn" id="del-all-btn">Delete all tasks</button>
                <button type="button" class="coll-btn" id="comp-all-btn">Complete all tasks</button>
            </div>
            <div id="tasks-container">
            
            </div>

        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
